<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="./src/js/teste.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
</head>
<body>
    <header>
        <div class="menu">
            <h1>
            SplitCrash<i class="bi bi-symmetry-horizontal"></i>
            </h1>
        </div>
        <div class="menu2">
            <p>
                Menu
            </p>
            <p>
                Voltar
            </p>
        </div>
    </header>
    
    <nav>
        <div id="caminhos">
            <div id="verde">
                <i class="bi bi-person-fill-check"></i>
            </div>

            <div id="linear">
                <i class="bi bi-house-add-fill"></i>
            </div>
            
            <div id="cinza">
                <i class="bi bi-key"></i>
            </div>
        </div>
    </nav>
        <article>
            <h1>
                Informe o Seu Endereço
            </h1>
        </article>

    <main>
        <form id="buscarcep">

            <div id="campos">
                <input type="text" id="cep" name="cep" placeholder="Digite o seu CEP..." maxlength="8" autocomplete="off">

                <input type="text" id="rua" name="rua" placeholder="Rua">

                <input type="text" id="numero" name="numero" placeholder="Número">

                <input type="text" id="complemento" name="complemento" placeholder="Complemento">

                <input type="text" id="cidade" name="cidade" placeholder="Cidade">

                <input type="text" id="estado" name="estado" placeholder="Estado">
                
                <input type="text" id="referencia" name="referencia" placeholder="Ponte de Referencia">
            </div>

            <div class="registroBtn">
                <button type="submit">Avançar <i class="bi bi-person-walking"></i></i></button>
            </div>
        </form>
    </main>
</body>
</html>
